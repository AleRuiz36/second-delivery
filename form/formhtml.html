<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div class="container">

        <div class="form-content">
            <h1 id="title">¡Suscribete para más información sobre el Everest!</h1>

            <form>

                <div class="input-group">

                    <div class="input-field" id="nameInput">

                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre">

                    </div>
                    <div class="input-field">

                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Correo">

                    </div>
                    <div class="input-field">

                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">

                    </div>
                    <p>¿Olvidaste tu contraseña? Haz <a href="#">click aqui</a></p>

                </div>
                <div class="btn-field">
                    <button id="signUp" type="button">Resgitrate</button>
                    <button id="signIn" type="button" class="disable">Inicia sesión</button>
                </div>
            </form>

        </div>

    </div>


    <script src="formIndex.js"></script>
</body>

</html>
